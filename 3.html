    <div id="article">
    <p>
     <a href="https://ko.wikipedia.org/wiki/%EC%B9%B4%ED%8E%98_%EB%9D%BC%EB%96%BC" target="_blank" title="카페라때의 정의">카페라떼</a>는 에스프레소에 뜨거운 우유를 곁들인 커피 가운데 하나이다. 카페 라테는 전 세계에서 찾아볼 수 있는 커피의 종류 가운데 하나로서 카푸치노와 에스프레소와 함께 가장 흔한 종류 중 하나이기도 하다. ‘카페 라테’는 이탈리아어로 ‘우유 커피’를 뜻한다. 프랑스어나 스페인어에서는 그대로 우유를 곁들인 커피라는 문어로 카페 라테를 옮겨 적는다.
    </p>
